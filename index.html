<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Events Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }
        .calendar-day {
            min-height: 80px;
            padding: 4px;
            background: white;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background 0.2s;
        }
        .calendar-day:hover {
            background: #f9fafb;
        }
        .calendar-day.other-month {
            background: #f9fafb;
            color: #9ca3af;
        }
        .calendar-day.today {
            background: #eef2ff;
            border: 2px solid #6366f1;
        }
        .calendar-day.has-events {
            background: #dbeafe;
        }
        .event-dot {
            width: 6px;
            height: 6px;
            background: #6366f1;
            border-radius: 50%;
            display: inline-block;
            margin: 1px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Login Screen -->
    <div id="loginScreen" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
            <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Club Events Board</h1>
            <p class="text-gray-600 text-center mb-6">Enter password to access</p>
            <div class="space-y-4">
                <input 
                    type="password" 
                    id="passwordInput" 
                    placeholder="Password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                />
                <button 
                    onclick="login()" 
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition"
                >
                    Login
                </button>
                <p id="loginError" class="text-red-500 text-sm text-center hidden">Incorrect password</p>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden p-4 md:p-8">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex items-center justify-between mb-2">
                    <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-2">
                        üìÖ Club Events Board
                    </h1>
                    <div class="flex gap-2">
                        <button onclick="toggleView()" id="viewBtn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition">
                            üìã List View
                        </button>
                        <button onclick="toggleForm()" id="toggleBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                            ‚ûï Submit Event
                        </button>
                        <button onclick="logout()" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">
                            Logout
                        </button>
                    </div>
                </div>
                <p class="text-gray-600">Shared board for all club presidents to coordinate events</p>
            </div>

            <!-- Submission Form -->
            <div id="submissionForm" class="bg-white rounded-lg shadow-lg p-6 mb-6 hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Submit New Event</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Club Name *</label>
                        <input type="text" id="clubName" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="e.g., Lions Club">
                    </div>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Event Date *</label>
                            <input type="date" id="eventDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Event Time *</label>
                            <input type="time" id="eventTime" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Entertainment *</label>
                        <input type="text" id="entertainment" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="e.g., Live Jazz Band, DJ Sarah Martinez">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Caterer *</label>
                        <input type="text" id="caterer" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="e.g., Gourmet Events Catering">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Additional Notes</label>
                        <textarea id="notes" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Any additional details..."></textarea>
                    </div>
                    <button onclick="submitEvent()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition">
                        Submit Event
                    </button>
                </div>
            </div>

            <!-- Calendar View -->
            <div id="calendarView" class="hidden">
                <div class="bg-white rounded-lg shadow-lg p-6 mb-4">
                    <div class="flex justify-between items-center mb-4">
                        <button onclick="changeMonth(-1)" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">‚Üê Prev</button>
                        <h2 id="calendarMonth" class="text-2xl font-bold text-gray-800"></h2>
                        <button onclick="changeMonth(1)" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Next ‚Üí</button>
                    </div>
                    <div class="calendar-grid">
                        <div class="text-center font-bold text-gray-600 py-2">Sun</div>
                        <div class="text-center font-bold text-gray-600 py-2">Mon</div>
                        <div class="text-center font-bold text-gray-600 py-2">Tue</div>
                        <div class="text-center font-bold text-gray-600 py-2">Wed</div>
                        <div class="text-center font-bold text-gray-600 py-2">Thu</div>
                        <div class="text-center font-bold text-gray-600 py-2">Fri</div>
                        <div class="text-center font-bold text-gray-600 py-2">Sat</div>
                    </div>
                    <div id="calendarDays" class="calendar-grid"></div>
                </div>
                <div id="selectedDateEvents"></div>
            </div>

            <!-- Events List -->
            <div id="eventsList"></div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANT: CHANGE THESE PASSWORDS! ‚ö†Ô∏è
        const CORRECT_PASSWORD = 'HLIclubs';
        const ADMIN_PASSWORD = 'AdminHLI';
        
        let events = [];
        let isLoggedIn = false;
        let isAdmin = false;
        let currentView = 'list'; // 'list' or 'calendar'
        let currentMonth = new Date();
        let selectedDate = null;

        // Check for saved login
        if (sessionStorage.getItem('clubBoardAuth') === 'true') {
            isLoggedIn = true;
            isAdmin = sessionStorage.getItem('clubBoardAdmin') === 'true';
            showMainApp();
        }

        function login() {
            const input = document.getElementById('passwordInput').value;
            if (input === ADMIN_PASSWORD) {
                isLoggedIn = true;
                isAdmin = true;
                sessionStorage.setItem('clubBoardAuth', 'true');
                sessionStorage.setItem('clubBoardAdmin', 'true');
                document.getElementById('loginError').classList.add('hidden');
                showMainApp();
            } else if (input === CORRECT_PASSWORD) {
                isLoggedIn = true;
                isAdmin = false;
                sessionStorage.setItem('clubBoardAuth', 'true');
                sessionStorage.setItem('clubBoardAdmin', 'false');
                document.getElementById('loginError').classList.add('hidden');
                showMainApp();
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        }

        function logout() {
            isLoggedIn = false;
            isAdmin = false;
            sessionStorage.removeItem('clubBoardAuth');
            sessionStorage.removeItem('clubBoardAdmin');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }

        function showMainApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            loadEvents();
            if (currentView === 'calendar') {
                renderCalendar();
            } else {
                renderEvents();
            }
        }

        // Allow Enter key to login
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput) {
                passwordInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') login();
                });
            }
        });

        function toggleView() {
            currentView = currentView === 'list' ? 'calendar' : 'list';
            const viewBtn = document.getElementById('viewBtn');
            const calendarView = document.getElementById('calendarView');
            const listView = document.getElementById('eventsList');
            
            if (currentView === 'calendar') {
                viewBtn.textContent = 'üìã List View';
                calendarView.classList.remove('hidden');
                listView.classList.add('hidden');
                renderCalendar();
            } else {
                viewBtn.textContent = 'üìÖ Calendar View';
                calendarView.classList.add('hidden');
                listView.classList.remove('hidden');
                renderEvents();
            }
        }

        function changeMonth(delta) {
            currentMonth.setMonth(currentMonth.getMonth() + delta);
            renderCalendar();
        }

        function renderCalendar() {
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            
            document.getElementById('calendarMonth').textContent = 
                currentMonth.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            
            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // Previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                const cell = createCalendarDay(day, true, year, month - 1);
                calendarDays.appendChild(cell);
            }
            
            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const cell = createCalendarDay(day, false, year, month);
                const cellDate = new Date(year, month, day);
                cellDate.setHours(0, 0, 0, 0);
                
                if (cellDate.getTime() === today.getTime()) {
                    cell.classList.add('today');
                }
                
                const dayEvents = events.filter(e => {
                    const eventDate = new Date(e.eventDate);
                    return eventDate.getFullYear() === year && 
                           eventDate.getMonth() === month && 
                           eventDate.getDate() === day;
                });
                
                if (dayEvents.length > 0) {
                    cell.classList.add('has-events');
                    const dotsContainer = document.createElement('div');
                    dotsContainer.className = 'mt-1';
                    for (let i = 0; i < Math.min(dayEvents.length, 3); i++) {
                        const dot = document.createElement('span');
                        dot.className = 'event-dot';
                        dotsContainer.appendChild(dot);
                    }
                    cell.appendChild(dotsContainer);
                }
                
                calendarDays.appendChild(cell);
            }
            
            // Next month days
            const totalCells = calendarDays.children.length;
            const remainingCells = 42 - totalCells;
            for (let day = 1; day <= remainingCells; day++) {
                const cell = createCalendarDay(day, true, year, month + 1);
                calendarDays.appendChild(cell);
            }
        }

        function createCalendarDay(day, isOtherMonth, year, month) {
            const cell = document.createElement('div');
            cell.className = 'calendar-day';
            if (isOtherMonth) {
                cell.classList.add('other-month');
            }
            
            const dayNum = document.createElement('div');
            dayNum.className = 'font-semibold text-sm';
            dayNum.textContent = day;
            cell.appendChild(dayNum);
            
            cell.onclick = () => showDayEvents(year, month, day);
            
            return cell;
        }

        function showDayEvents(year, month, day) {
            selectedDate = new Date(year, month, day);
            const dayEvents = events.filter(e => {
                const eventDate = new Date(e.eventDate);
                return eventDate.getFullYear() === year && 
                       eventDate.getMonth() === month && 
                       eventDate.getDate() === day;
            });
            
            const container = document.getElementById('selectedDateEvents');
            
            if (dayEvents.length === 0) {
                container.innerHTML = `
                    <div class="bg-white rounded-lg shadow-lg p-8 text-center">
                        <p class="text-gray-600">No events on ${selectedDate.toLocaleDateString('en-US', { 
                            weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' 
                        })}</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="bg-white rounded-lg shadow-lg p-6 mb-4">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">
                        Events on ${selectedDate.toLocaleDateString('en-US', { 
                            weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' 
                        })}
                    </h3>
                </div>
            ` + dayEvents.map(event => `
                <div class="bg-white rounded-lg shadow-lg p-6 mb-4 hover:shadow-xl transition">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-2xl font-bold text-gray-800">${event.clubName}</h3>
                        </div>
                        ${isAdmin ? `
                            <button onclick="deleteEvent(${event.id})" class="text-red-500 hover:text-red-700 transition" title="Delete event">
                                üóëÔ∏è
                            </button>
                        ` : ''}
                    </div>
                    
                    <div class="flex items-center gap-2 text-gray-700 mb-4">
                        <span class="text-indigo-600">üïê</span>
                        <div class="font-medium">${event.eventTime}</div>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-4 mb-4">
                        <div class="flex items-start gap-2 text-gray-700">
                            <span class="text-indigo-600 mt-1">üéµ</span>
                            <div>
                                <div class="text-sm text-gray-600">Entertainment</div>
                                <div class="font-medium">${event.entertainment}</div>
                            </div>
                        </div>
                        <div class="flex items-start gap-2 text-gray-700">
                            <span class="text-indigo-600 mt-1">üçΩÔ∏è</span>
                            <div>
                                <div class="text-sm text-gray-600">Caterer</div>
                                <div class="font-medium">${event.caterer}</div>
                            </div>
                        </div>
                    </div>
                    
                    ${event.notes ? `
                        <div class="mt-4 pt-4 border-t border-gray-200">
                            <p class="text-sm text-gray-600 font-medium mb-1">Additional Notes:</p>
                            <p class="text-gray-700">${event.notes}</p>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function toggleForm() {
            const form = document.getElementById('submissionForm');
            const btn = document.getElementById('toggleBtn');
            if (form.classList.contains('hidden')) {
                form.classList.remove('hidden');
                btn.textContent = '‚úñ Cancel';
                btn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                btn.classList.add('bg-gray-500', 'hover:bg-gray-600');
            } else {
                form.classList.add('hidden');
                btn.textContent = '‚ûï Submit Event';
                btn.classList.remove('bg-gray-500', 'hover:bg-gray-600');
                btn.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
            }
        }

        function loadEvents() {
            const stored = localStorage.getItem('clubEvents');
            events = stored ? JSON.parse(stored) : [];
            events.sort((a, b) => new Date(a.eventDate) - new Date(b.eventDate));
        }

        function saveEvents() {
            localStorage.setItem('clubEvents', JSON.stringify(events));
        }

        function submitEvent() {
            const clubName = document.getElementById('clubName').value;
            const eventDate = document.getElementById('eventDate').value;
            const eventTime = document.getElementById('eventTime').value;
            const entertainment = document.getElementById('entertainment').value;
            const caterer = document.getElementById('caterer').value;
            const notes = document.getElementById('notes').value;

            if (!clubName || !eventDate || !eventTime || !entertainment || !caterer) {
                alert('Please fill in all required fields');
                return;
            }

            const newEvent = {
                id: Date.now(),
                clubName,
                eventDate,
                eventTime,
                entertainment,
                caterer,
                notes,
                submittedAt: new Date().toISOString()
            };

            events.push(newEvent);
            events.sort((a, b) => new Date(a.eventDate) - new Date(b.eventDate));
            saveEvents();
            
            if (currentView === 'calendar') {
                renderCalendar();
            } else {
                renderEvents();
            }
            
            // Clear form
            document.getElementById('clubName').value = '';
            document.getElementById('eventDate').value = '';
            document.getElementById('eventTime').value = '';
            document.getElementById('entertainment').value = '';
            document.getElementById('caterer').value = '';
            document.getElementById('notes').value = '';
            toggleForm();
        }

        function deleteEvent(id) {
            if (confirm('Are you sure you want to delete this event?')) {
                events = events.filter(e => e.id !== id);
                saveEvents();
                if (currentView === 'calendar') {
                    renderCalendar();
                    if (selectedDate) {
                        showDayEvents(selectedDate.getFullYear(), selectedDate.getMonth(), selectedDate.getDate());
                    }
                } else {
                    renderEvents();
                }
            }
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function renderEvents() {
            const container = document.getElementById('eventsList');
            
            if (events.length === 0) {
                container.innerHTML = `
                    <div class="bg-white rounded-lg shadow-lg p-12 text-center">
                        <div class="text-6xl mb-4">üìÖ</div>
                        <p class="text-gray-600 text-lg">No events submitted yet</p>
                        <p class="text-gray-500 mt-2">Be the first to add an upcoming event!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = events.map(event => `
                <div class="bg-white rounded-lg shadow-lg p-6 mb-4 hover:shadow-xl transition">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-2xl font-bold text-gray-800">${event.clubName}</h3>
                        </div>
                        ${isAdmin ? `
                            <button onclick="deleteEvent(${event.id})" class="text-red-500 hover:text-red-700 transition" title="Delete event">
                                üóëÔ∏è
                            </button>
                        ` : ''}
                    </div>
                    
                    <div class="flex items-center gap-2 text-gray-700 mb-4">
                        <span class="text-indigo-600">üìÖ</span>
                        <div>
                            <div class="font-medium">${formatDate(event.eventDate)}</div>
                            <div class="text-sm text-gray-600">${event.eventTime}</div>
                        </div>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-4 mb-4">
                        <div class="flex items-start gap-2 text-gray-700">
                            <span class="text-indigo-600">üéµ</span>
                            <div>
                                <div class="text-sm text-gray-600">Entertainment</div>
                                <div class="font-medium">${event.entertainment}</div>
                            </div>
                        </div>
                        <div class="flex items-start gap-2 text-gray-700">
                            <span class="text-indigo-600">üçΩÔ∏è</span>
                            <div>
                                <div class="text-sm text-gray-600">Caterer</div>
                                <div class="font-medium">${event.caterer}</div>
                            </div>
                        </div>
                    </div>
                    
                    ${event.notes ? `
                        <div class="mt-4 pt-4 border-t border-gray-200">
                            <p class="text-sm text-gray-600 font-medium mb-1">Additional Notes:</p>
                            <p class="text-gray-700">${event.notes}</p>
                        </div>
                    ` : ''}
                    
                    <div class="mt-4 pt-4 border-t border-gray-200 text-xs text-gray-500">
                        Submitted ${new Date(event.submittedAt).toLocaleString()}
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
